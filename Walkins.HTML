<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetworkIN - Walkins Near Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/walkins.css">
</head>
<body>
    <nav class="navbar">
        <div class="brand">NetworkIN</div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="nav-links">
            <a href="Home.html"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="Messages.html"><i class="fas fa-envelope"></i><span>Messages</span></a>
            <a href="Jobs.html"><i class="fas fa-briefcase"></i><span>Jobs</span></a>
            <a href="Walkins.html"><i class="fas fa-walking"></i><span>Walkins</span></a>
            <a href="Chatrooms.html"><i class="fas fa-comments"></i><span>Chat rooms</span></a>
            <a href="Notifications.html"><i class="fas fa-bell"></i><span>Notifications</span></a>
        </div>
        <div class="profile">
            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile" class="profile-img">
        </div>
    </nav>
    
    <div class="container">
        <div class="walkins-header">
            <h1 class="walkins-title">Walkins Near Me</h1>
        </div>
        
        <div class="walkins-search">
            <div class="search-filters">
                <div class="filter-group">
                    <label class="filter-label">Location</label>
                    <input type="text" class="filter-input" placeholder="Enter city name">
                </div>
                <div class="filter-group">
                    <label class="filter-label">Pincode</label>
                    <input type="text" class="filter-input" placeholder="Enter pincode">
                </div>
                <div class="filter-group">
                    <label class="filter-label">Proximity</label>
                    <select class="filter-select">
                        <option value="10">Within 10 kms</option>
                        <option value="15">Within 15 kms</option>
                        <option value="20">Within 20 kms</option>
                        <option value="25">Within 25 kms</option>
                        <option value="30">Within 30 kms</option>
                    </select>
                </div>
            </div>
            <button class="search-btn">Search Walkins</button>
        </div>
        
        <div class="map-container">
            <div class="map-placeholder">
                <i class="fas fa-map-marker-alt" style="font-size: 48px; margin-bottom: 15px;"></i>
                <p>Walkin locations will appear on the map</p>
            </div>
        </div>
        
        <div class="walkins-list" id="walkinsContainer">
            <!-- Walkins will be loaded here -->
        </div>
    </div>
    
    <script src="js/walkins.js"></script>
</body>
</html>
