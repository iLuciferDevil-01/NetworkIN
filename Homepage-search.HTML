<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetworkIN - Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
    <nav class="navbar">
        <div class="brand">NetworkIN</div>
        <div class="search-bar">
            <input type="text" placeholder="Search..." id="searchInput" value="">
        </div>
        <div class="nav-links">
            <a href="Home.html"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="Messages.html"><i class="fas fa-envelope"></i><span>Messages</span></a>
            <a href="Jobs.html"><i class="fas fa-briefcase"></i><span>Jobs</span></a>
            <a href="Walkins.html"><i class="fas fa-walking"></i><span>Walkins</span></a>
            <a href="Chatrooms.html"><i class="fas fa-comments"></i><span>Chat rooms</span></a>
            <a href="Notifications.html"><i class="fas fa-bell"></i><span>Notifications</span></a>
        </div>
        <div class="profile">
            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile" class="profile-img">
        </div>
    </nav>
    
    <div class="container">
        <div class="search-filters">
            <div class="filter-btn active" data-filter="all">All</div>
            <div class="filter-btn" data-filter="posts">Posts</div>
            <div class="filter-btn" data-filter="jobs">Jobs</div>
            <div class="filter-btn" data-filter="accounts">Accounts</div>
            <div class="filter-btn" data-filter="companies">Companies</div>
            <div class="filter-btn" data-filter="groups">Groups</div>
            <div class="filter-btn" data-filter="services">Services</div>
        </div>
        
        <div class="search-results">
            <h3 class="result-header">Results for "<span id="searchTerm"></span>"</h3>
            
            <div id="allResults">
                <!-- All results will be loaded here -->
            </div>
            
            <div id="postsResults" style="display: none;">
                <!-- Posts results will be loaded here -->
            </div>
            
            <div id="jobsResults" style="display: none;">
                <!-- Jobs results will be loaded here -->
            </div>
            
            <div id="accountsResults" style="display: none;">
                <!-- Accounts results will be loaded here -->
            </div>
            
            <div id="companiesResults" style="display: none;">
                <!-- Companies results will be loaded here -->
            </div>
            
            <div id="groupsResults" style="display: none;">
                <!-- Groups results will be loaded here -->
            </div>
            
            <div id="servicesResults" style="display: none;">
                <!-- Services results will be loaded here -->
            </div>
            
            <a href="#" class="view-all">View all results</a>
        </div>
    </div>
    
   <script src="js/search.js"></script>
</body>
</html>
